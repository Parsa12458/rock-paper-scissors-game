<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Rock, Paper, Scissors game" />
    <meta
      name="description"
      content="Play Rock, Paper, Scissors against the computer"
    />
    <title>Rock, Paper, Scissors game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="header">
        <img src="./assets/images/logo.svg" alt="Rock, Paper, Scissors logo" />
        <div class="header__score-container">
          <span class="header__score-label">score</span>
          <span class="header__score">12</span>
        </div>
      </header>

      <!-- MAIN CONTAINER -->
      <main class="main main--1">
        <!-- STEP 1 -->
        <div class="option__container option--paper" data-option="paper">
          <img src="./assets/images/icon-paper.svg" alt="Paper Image" />
        </div>
        <div class="option__container option--scissors" data-option="scissors">
          <img src="./assets/images/icon-scissors.svg" alt="Scissors Image" />
        </div>
        <div class="option__container option--rock" data-option="rock">
          <img src="./assets/images/icon-rock.svg" alt="Rock Image" />
        </div>
      </main>

      <!-- RULES BUTTON -->
      <span class="btn btn--modal">RULES</span>
    </div>

    <!-- MODAL -->
    <div class="modal hidden">
      <span>rules</span>
      <img
        src="./assets/images/icon-close.svg"
        alt="close button"
        class="modal__close"
      />
      <img
        src="./assets/images/image-rules.svg"
        alt="game rules"
        class="modal__rules"
      />
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
